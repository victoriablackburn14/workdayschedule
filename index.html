<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    "
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Current Day: </p>
    </header>
    <div class="container">
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Time</th>
                <th scope="col">Event</th>
                <th scope="col">Click to Schedule</th>
              </tr>
            </thead>
            <tbody>
             <form>  
              <tr>
                <th scope="row">9am</th>
                <td><input type="text" class="myEvent" value="Create New Event"></td>
                <td><button onClick type="button">Add Event</button></td>
              </tr>
              <tr>
                <th scope="row">10am</th>
                <td><input type="text" class="myEvent" value="Create New Event"></td>
                <td><button onClick type="button">Add Event</button></td>
              </tr>
              <tr>
                <th scope="row">11am</th>
                <td><input type="text" class="myEvent" value="Create New Event"></td>
                <td><button onClick type="button">Add Event</button></td>
              </tr>
              <tr>
                <th scope="row">12pm</th>
                <td><input type="text" class="myEvent" value="Create New Event"></td>
                <td><button onClick type="button">Add Event</button></td>
              </tr>
              <tr>
                <th scope="row">1pm</th>
                <td><input type="text" class="myEvent" value="Create New Event"></td>
                <td><button onClick type="button">Add Event</button></td>
              </tr>
              <tr>
                <th scope="row">2pm</th>
                <td><input type="text" class="myEvent" value="Create New Event"></td>
                <td><button onClick type="button">Add Event</button></td>
              </tr>
              <tr><th scope="row">3pm</th>
                <td><input type="text" class="myEvent" value="Create New Event"></td>
                <td><button onClick type="button">Add Event</button></td>
              </tr>
              <tr>
                <th scope="row">4pm</th>
                <td><input type="text" class="myEvent" value="Create New Event"></td>
                <td><button onClick type="button">Add Event</button></td>
              </tr>
              <tr>
                <th scope="row">5pm</th>
                <td><input type="text" class="myEvent" value="Create New Event"></td>
                <td><button onClick type="button">Add Event</button></td>
              </tr>
            </form> 
            </tbody>
          </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
